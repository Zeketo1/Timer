<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script
            src="https://kit.fontawesome.com/2db962e606.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div id="container">
            <header>
                <i class="fa-regular fa-hourglass"></i>
            </header>
            <div id="timer-con">
                <div>
                    <p>Hours</p>
                    <p id="hour-text">00</p>
                </div>
                <div>
                    <p>Minutes</p>
                    <p id="min-text">00</p>
                </div>
                <div>
                    <p>Seconds</p>
                    <p id="sec-text">00</p>
                </div>
            </div>

            <div id="start-con">
                <div id="circle">
                    <i class="fa-solid fa-play"></i>
                </div>
                <div id="reset-con">
                    <div id="reset">
                        <i class="fa-solid fa-stop"></i>
                        <i class="fa-solid fa-rotate-right"></i>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
